<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="../estilos.css" />
    <title>Asignar casos a proyectos</title>
  </head>
  <body>
    <div class="header">
      <h1>GESTOR DE QA</h1>
      <br />
      <nav class="navegacion">
        <a href="proyectos.html">Alta de Proyecto</a> |
        <a href="casos.html">Alta de Caso de Prueba</a> |
        <a href="asignarCasos.html">Asignar caso a proyecto</a> |
        <a href="../index.html">Cerrar sesión</a>
      </nav>
    </div>
    <div class="contenedorAsignarCasos">
      <div class="formularioCasos">
        <h2>Asignar caso de prueba a proyecto</h2>
        <form id="formAsignarCaso">
          <select id="selectProyecto" required>
            <option value="" disabled selected>Seleccione un proyecto</option>
          </select>
          <br /><br />
          <select id="selectCaso" required>
            <option value="" disabled selected>
              Seleccione un caso de prueba
            </option>
          </select>
          <br /><br />
          <button id="btnAsignarCaso" type="submit">
            Asignar Caso al Proyecto
          </button>
        </form>
        <a href="inicio.html" class="btnVolver">← Volver a inicio</a>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="../clases/Colecciones.js"></script>
    <script src="../clases/Proyecto.js"></script>
    <script src="../clases/CasoDePrueba.js"></script>
    <script src="../main.js"></script>
    <script src="casoAproyecto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>

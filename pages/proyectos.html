<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyectos</title>
    <link rel="stylesheet" href="../estilos.css" />
  </head>
  <body>
    <div class="header">
      <h1>GESTOR DE QA</h1>
      <br />
      <nav class="navegacion">
        <a href="inicio.html">Inicio</a> |
        <a href="proyectos.html">Proyectos</a> |
        <a href="casos.html">Casos de Prueba</a> |
        <a href="asignarCasos.html">Asignar caso a proyecto</a> |
        <a href="../index.html">Cerrar sesión</a>
      </nav>
    </div>
    <div class="contenedorProyectos">
      <div class="formulario">
        <h2>Crear Nuevo Proyecto</h2>
        <form id="formProyecto">
          <label for="nombreProyecto">Nombre del proyecto:</label>
          <input
            type="text"
            id="nombreProyecto"
            placeholder="Nombre del proyecto"
            name="nombre"
            required
          /><br /><br />

          <label for="descripcionProyecto">Descripción:</label>
          <textarea
            id="descripcionProyecto"
            placeholder="Descripción del proyecto"
            name="descripcion"
            required
          ></textarea
          ><br />

          <button id="btnAltaProyecto" type="submit">Crear Proyecto</button>
        </form>
      </div>

      <div class="listado">
        <label for="filtroCaso">Filtrar proyectos por nombre:</label>
        <input
          type="text"
          id="filtroProyecto"
          placeholder="Nombre del proyecto"
        />
        <h2>Proyectos creados</h2>
        <div id="listaProyectos"></div>
      </div>
    </div>
    <script src="../clases/Proyecto.js"></script>
    <script src="../clases/Colecciones.js"></script>
    <script src="../main.js"></script>
    <script src="./ABM_Proyectos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>

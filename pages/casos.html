<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../estilos.css" />
    <title>Casos de prueba</title>
  </head>
  <body>
    <div class="header">
      <h1>GESTOR DE QA</h1>
      <br />
      <nav class="navegacion">
        <a href="proyectos.html">Alta de Proyecto</a> |
        <a href="casos.html">Alta de Caso de Prueba</a> |
        <a href="asignarCasos.html">Asignar caso a proyecto</a> |

      </nav>
    </div>
    <div class="contenedorCasos">
      <div class="formulario">
        <h2>Crear caso de pruebas</h2>
        <form id="formCaso">
          <input
            type="text"
            id="nombreCaso"
            placeholder="Nombre del caso de prueba"
          />
          <br /><br />
          <textarea
            id="descripcionCaso"
            placeholder="Descripción del caso de prueba"
          ></textarea>
          <br /><br />
          <button id="btnAltaCaso">Crear Caso de Prueba</button>
          <br /><br />
        </form>
        <a href="inicio.html" class="btnVolver">← Volver a inicio</a>
      </div>
      <div class="listado">
        <h2>Casos de prueba creados</h2>
        <div id="listaCasos"></div>
      </div>
    </div>

    <script src="../clases/CasoDePrueba.js"></script>
    <script src="../clases/Colecciones.js"></script>
    <script src="../main.js"></script>
    <script src="./ABM_Proyectos.js"></script>

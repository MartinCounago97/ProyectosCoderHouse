<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="../estilos.css" />
    <title>Casos de prueba</title>
  </head>
  <body>
    <div class="header">
      <h1>GESTOR DE QA</h1>
      <br />
      <nav class="navegacion">
        <a href="inicio.html">Inicio</a> |
        <a href="proyectos.html">Proyectos</a> |
        <a href="casos.html">Casos de Prueba</a> |
        <a href="asignarCasos.html">Asignar caso a proyecto</a> |
        <a href="../index.html">Cerrar sesión</a>
      </nav>
    </div>
    <div class="contenedorCasos">
      <div class="formulario">
        <h2>Crear caso de pruebas</h2>
        <form id="formCaso">
          <input
            type="text"
            id="nombreCaso"
            placeholder="Nombre del caso de prueba"
          />
          <br /><br />
          <textarea
            id="descripcionCaso"
            placeholder="Descripción del caso de prueba"
          ></textarea>
          <br /><br />
          <button id="btnAltaCaso">Crear Caso de Prueba</button>
          <br /><br />
        </form>
      </div>
      <div class="listado">
        <label for="filtroCaso">Filtrar casos de prueba por nombre:</label>
        <input
          type="text"
          id="filtroCaso"
          placeholder="Escriba para filtrar casos..."
        />
        <h2>Casos de prueba creados</h2>
        <div id="listaCasos"></div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script src="../clases/CasoDePrueba.js"></script>
    <script src="../clases/Colecciones.js"></script>
    <script src="../main.js"></script>
    <script src="./ABM_Proyectos.js"></script>
    <script src="./ABM_Casos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
